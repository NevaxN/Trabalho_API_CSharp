<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
            <h6>{{ tituloFormulario }}</h6>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                <div class="form-group">
                    <label>Usu√°rio</label>
                    <input type="text" class="form-control  form-control-sm" formControlName="usuario"/>
                    <label>Filme</label>
                    <input type="text" class="form-control  form-control-sm" formControlName="filme"/>
                    <label>Texto</label>
                    <textarea name="coment-text" id="coment-textarea" cols="30" rows="10" class="form-control  form-control-sm" formControlName="texto"></textarea>
                </div>
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                        </div>
                        <div class="pl-1">
                            <button type="button" class="btn btn-sm btn-light">Voltar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
